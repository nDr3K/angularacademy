<section class="w-100 p-2 d-flex">
    <article class="container card-group justify-content-evenly">
        <mat-card class="bg-dark text-white text-center d-inline-block m-2" style="width: 20%; height: 40rem;" *ngFor="let movie of movies">
            <mat-card-content class="mt-3">
                <p style="height: 3rem;">{{ movie.title }}</p>
                <hr>
                <img style="padding: 0.5rem 1rem;" mat-card-image src="https://image.tmdb.org/t/p/original{{movie.poster_path}}"/>
                <hr>
                <p>Data di uscita:  {{ movie.release_date | date }}</p>
                <p>Voto:  {{ movie.vote_average }}/10</p>
            </mat-card-content>
        </mat-card>
    </article>
</section>
